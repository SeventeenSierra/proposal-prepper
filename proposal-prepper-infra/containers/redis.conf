# Redis configuration for Proposal Prepper
# Optimized for persistent data storage and performance

# =============================================================================
# PERSISTENCE CONFIGURATION
# =============================================================================

# Enable AOF (Append Only File) persistence for better durability
appendonly yes
appendfilename "appendonly.aof"

# AOF rewrite configuration
auto-aof-rewrite-percentage 100
auto-aof-rewrite-min-size 64mb

# AOF fsync policy - fsync every second for good balance of performance/durability
appendfsync everysec

# Enable RDB snapshots as backup to AOF
save 900 1
save 300 10
save 60 10000

# RDB file configuration
dbfilename dump.rdb
dir /data

# =============================================================================
# MEMORY MANAGEMENT
# =============================================================================

# Maximum memory usage (will be overridden by environment-specific configs)
maxmemory 256mb

# Memory eviction policy - remove least recently used keys when memory limit reached
maxmemory-policy allkeys-lru

# =============================================================================
# NETWORK CONFIGURATION
# =============================================================================

# Bind to all interfaces (safe within Docker network)
bind 0.0.0.0

# Default port
port 6379

# TCP keepalive
tcp-keepalive 300

# =============================================================================
# SECURITY CONFIGURATION
# =============================================================================

# Disable dangerous commands in production
# rename-command FLUSHDB ""
# rename-command FLUSHALL ""
# rename-command DEBUG ""

# =============================================================================
# LOGGING CONFIGURATION
# =============================================================================

# Log level: debug, verbose, notice, warning
loglevel notice

# Log to stdout (captured by Docker)
logfile ""

# =============================================================================
# PERFORMANCE TUNING
# =============================================================================

# Disable protected mode (safe within Docker network)
protected-mode no

# TCP backlog
tcp-backlog 511

# Client timeout (0 = disabled)
timeout 0

# =============================================================================
# DEVELOPMENT SETTINGS
# =============================================================================

# Enable keyspace notifications for development debugging
# notify-keyspace-events Ex

