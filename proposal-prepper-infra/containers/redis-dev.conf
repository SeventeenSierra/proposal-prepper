# Redis configuration for development environment
# Optimized for development speed with basic persistence

# =============================================================================
# PERSISTENCE CONFIGURATION (LIGHTER FOR DEVELOPMENT)
# =============================================================================

# Enable AOF but with less frequent syncing for development speed
appendonly yes
appendfilename "appendonly.aof"
# Let OS decide when to sync for better development performance
appendfsync no

# Disable RDB snapshots in development for faster startup
save ""

# RDB file configuration
dbfilename dump.rdb
dir /data

# =============================================================================
# MEMORY MANAGEMENT
# =============================================================================

# Lower memory limit for development
maxmemory 128mb
maxmemory-policy allkeys-lru

# =============================================================================
# NETWORK CONFIGURATION
# =============================================================================

bind 0.0.0.0
port 6379
tcp-keepalive 300

# =============================================================================
# LOGGING CONFIGURATION (MORE VERBOSE FOR DEVELOPMENT)
# =============================================================================

loglevel verbose
logfile ""

# =============================================================================
# DEVELOPMENT SETTINGS
# =============================================================================

# Disable protected mode
protected-mode no

# Enable keyspace notifications for development debugging
notify-keyspace-events Ex

# Shorter timeouts for development
timeout 0
tcp-backlog 128