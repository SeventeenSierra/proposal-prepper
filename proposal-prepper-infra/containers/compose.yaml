version: '3.8'

services:
  web:
    build:
      context: ../..
      dockerfile: proposal-prepper-infra/containers/web.Containerfile
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=development
      - NEXT_TELEMETRY_DISABLED=1
      - DATABASE_URL=postgresql://postgres:password@postgres:5432/proposal_prepper
      - REDIS_URL=redis://redis:6379
      - MINIO_ENDPOINT=minio:9000
      - MINIO_ACCESS_KEY=minioadmin
      - MINIO_SECRET_KEY=minioadmin
      - MINIO_BUCKET=proposal-documents
      - ENGINE_SERVICE_URL=http://analysis-engine:8080
      - DEBUG=true
      - LOG_LEVEL=debug
      - NEXT_PUBLIC_USE_MOCK_APIS=${USE_MOCK:-true}
      - NEXT_PUBLIC_CONNECTION_MODE=${CONNECTION_MODE:-mock}
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      minio:
        condition: service_healthy
      analysis-engine:
        condition: service_healthy
    volumes:
      - ../../proposal-prepper-web:/app/proposal-prepper-web
      - ../../proposal-prepper-services/src:/app/proposal-prepper-web/src/services:ro
      - /app/proposal-prepper-web/node_modules
      - /app/proposal-prepper-web/.next
      - ../../proposal-prepper-tests:/app/proposal-prepper-tests
      - ../../proposal-prepper-services:/app/proposal-prepper-services
      - ../../proposal-prepper-middleware:/app/proposal-prepper-middleware
    command: pnpm dev
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/api/health"]
      interval: 30s
      timeout: 10s
      start_period: 60s
      retries: 3
    restart: unless-stopped
    networks:
      proposal-prepper-network:
        aliases:
          - web-service
          - frontend

  analysis-engine:
    build:
      context: ../../proposal-prepper-backend
      dockerfile: ../proposal-prepper-infra/containers/api.Containerfile
    ports:
      - "8080:8080"
    environment:
      - ENVIRONMENT=development
      - HOST=0.0.0.0
      - PORT=8080
      - LOG_LEVEL=INFO
      - LOG_TO_FILE=false
      - ANALYSIS_PROVIDER=local
      - AWS_REGION=us-east-1
      - AWS_ACCESS_KEY_ID=${AWS_ACCESS_KEY_ID:-}
      - AWS_SECRET_ACCESS_KEY=${AWS_SECRET_ACCESS_KEY:-}
      - BEDROCK_MODEL_ID=anthropic.claude-3-sonnet-20240229-v1:0
      - DATABASE_URL=postgresql://postgres:password@postgres:5432/proposal_prepper
      - REDIS_URL=redis://redis:6379/0
      - S3_ENDPOINT_URL=http://minio:9000
      - S3_ACCESS_KEY=minioadmin
      - S3_SECRET_KEY=minioadmin
      - S3_BUCKET_NAME=documents
      - WEB_SERVICE_URL=http://web:3000
      - MAX_CONCURRENT_ANALYSES=5
      - ANALYSIS_TIMEOUT_SECONDS=300
      - SEED_DATA_PATH=/app/src/seed-data
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      minio:
        condition: service_healthy
      opensearch:
        condition: service_healthy
    volumes:
      - ../../proposal-prepper-backend:/app
      - ../../proposal-prepper-web/src/seed-data:/app/src/seed-data:ro
    command: python startup.py
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/api/health"]
      interval: 30s
      timeout: 10s
      start_period: 60s
      retries: 3
    restart: unless-stopped
    networks:
      proposal-prepper-network:
        aliases:
          - analysis-engine
          - engine-service
          - api-service

  postgres:
    image: ankane/pgvector:latest
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_DB=proposal_prepper
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=password
      - POSTGRES_INITDB_ARGS=--encoding=UTF-8 --lc-collate=C --lc-ctype=C
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ../database/init.sql:/docker-entrypoint-initdb.d/01-init-db.sql:ro
      - ../database/migrate-schema.sql:/docker-entrypoint-initdb.d/02-migrate-schema.sql:ro
      - ../database/seed-documents.sql:/docker-entrypoint-initdb.d/03-seed-documents.sql:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d proposal_prepper"]
      interval: 10s
      timeout: 5s
      start_period: 30s
      retries: 5
    restart: unless-stopped
    networks:
      proposal-prepper-network:
        aliases:
          - database
          - db

  minio:
    image: minio/minio:latest
    ports:
      - "9000:9000"
      - "9001:9001"
    environment:
      - MINIO_ROOT_USER=minioadmin
      - MINIO_ROOT_PASSWORD=minioadmin
      - MINIO_BUCKETS=documents,obi-one-far-docs,obi-one-dfars-supp,obi-one-executive-orders
      - MINIO_BROWSER_REDIRECT_URL=http://localhost:9001
    volumes:
      - minio_data:/data
    command: server /data --console-address ":9001"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 30s
      timeout: 20s
      start_period: 30s
      retries: 3
    restart: unless-stopped
    networks:
      proposal-prepper-network:
        aliases:
          - object-storage
          - s3-storage

  opensearch:
    image: opensearchproject/opensearch:2.11.0
    environment:
      - cluster.name=opensearch-cluster
      - node.name=opensearch-node
      - discovery.type=single-node
      - bootstrap.memory_lock=true
      - "OPENSEARCH_JAVA_OPTS=-Xms512m -Xmx512m"
      - DISABLE_INSTALL_DEMO_CONFIG=true
      - DISABLE_SECURITY_PLUGIN=true
    ulimits:
      memlock:
        soft: -1
        hard: -1
      nofile:
        soft: 65536
        hard: 65536
    volumes:
      - opensearch_data:/usr/share/opensearch/data
    ports:
      - "9200:9200"
      - "9600:9600"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9200/_cluster/health?local=true"]
      interval: 30s
      timeout: 10s
      retries: 5
    restart: unless-stopped
    networks:
      proposal-prepper-network:
        aliases:
          - vector-db
          - search-service

  crawler:
    build:
      context: ../../proposal-prepper-backend
      dockerfile: ../proposal-prepper-infra/containers/crawler.Containerfile
    environment:
      - ENVIRONMENT=development
      - DATABASE_URL=postgresql://postgres:password@postgres:5432/proposal_prepper
      - S3_ENDPOINT_URL=http://minio:9000
      - S3_ACCESS_KEY=minioadmin
      - S3_SECRET_KEY=minioadmin
      - AWS_REGION=us-east-1
    depends_on:
      postgres:
        condition: service_healthy
      minio:
        condition: service_healthy
    restart: unless-stopped
    networks:
      proposal-prepper-network:
        aliases:
          - lambda-simulation
          - update-service

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
      - ./redis.conf:/usr/local/etc/redis/redis.conf:ro
    command: redis-server /usr/local/etc/redis/redis.conf
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      start_period: 10s
      retries: 5
    restart: unless-stopped
    networks:
      proposal-prepper-network:
        aliases:
          - cache
          - redis-cache

volumes:
  postgres_data:
    driver: local
    name: ${COMPOSE_PROJECT_NAME:-proposal-prepper}_postgres_data
  minio_data:
    driver: local
    name: ${COMPOSE_PROJECT_NAME:-proposal-prepper}_minio_data
  redis_data:
    driver: local
    name: ${COMPOSE_PROJECT_NAME:-proposal-prepper}_redis_data
  opensearch_data:
    driver: local
    name: ${COMPOSE_PROJECT_NAME:-proposal-prepper}_opensearch_data

networks:
  proposal-prepper-network:
    driver: bridge
    name: proposal-prepper-network
    ipam:
      driver: default
      config:
        - subnet: 172.20.0.0/16
          gateway: 172.20.0.1