name: Security

on:
  push:
    branches: [main, develop, 'release/*', 'feature/**', 'feat/**']
  pull_request:
    branches: [main, develop, 'release/*']
  schedule:
    - cron: '0 0 * * 1' # Weekly scan

permissions:
  contents: read
  security-events: write

jobs:
  gitleaks:
    name: Gitleaks
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Install Gitleaks
        run: |
          VERSION="8.18.2" # Pin to a stable version
          curl -L -o gitleaks.tar.gz "https://github.com/gitleaks/gitleaks/releases/download/v${VERSION}/gitleaks_${VERSION}_linux_x64.tar.gz"
          tar -xzf gitleaks.tar.gz
          chmod +x gitleaks
          sudo mv gitleaks /usr/local/bin/

      - name: Run Gitleaks
        run: |
          gitleaks detect \
            --config .gitleaks.toml \
            --report-format sarif \
            --report-path gitleaks.sarif \
            --verbose \
            --redact

      - name: Upload Gitleaks results
        if: always()
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: gitleaks.sarif

  npm-audit:
    name: NPM Audit
    runs-on: ubuntu-22.04
    permissions:
      contents: read
      id-token: write
    steps:
      - uses: actions/checkout@v4
      
      - name: Authenticate to Google Cloud
        id: auth
        uses: google-github-actions/auth@v2
        with:
          workload_identity_provider: ${{ secrets.GCP_WORKLOAD_IDENTITY_PROVIDER }}
          service_account: ${{ secrets.GCP_SERVICE_ACCOUNT }}
          token_format: 'access_token'

      - uses: pnpm/action-setup@v2
        with:
          version: '10.24.0'

      - uses: actions/setup-node@v4
        with:
          node-version: '22'

      - name: Install Dependencies
        run: |
          cat <<EOF > .npmrc
          registry=https://registry.npmjs.org/
          //us-east1-npm.pkg.dev/dev-tools-475316/seventeensierra-npm/:_authToken=${{ steps.auth.outputs.access_token }}
          EOF
          pnpm install --frozen-lockfile

      - name: Audit
        run: pnpm audit --audit-level=low

  trivy:
    name: Trivy
    runs-on: ubuntu-22.04
    permissions:
      contents: read
      security-events: write
    steps:
      - uses: actions/checkout@v4
      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@0.31.0
        with:
          scan-type: 'fs'
          scan-ref: '.'
          exit-code: '0'
          ignore-unfixed: false
          scanners: 'vuln,misconfig'
          severity: 'CRITICAL,HIGH,MEDIUM,LOW,UNKNOWN'
          format: 'sarif'
          output: 'trivy-results.sarif'
      - name: Upload Trivy results to Security tab
        uses: github/codeql-action/upload-sarif@v3
        if: always()
        with:
          sarif_file: trivy-results.sarif

  semgrep:
    name: Semgrep
    runs-on: ubuntu-22.04
    permissions:
      contents: read
      security-events: write
    container:
      image: semgrep/semgrep:1.99.0

    steps:
      - uses: actions/checkout@v4
      - name: Run Semgrep
        run: |
          semgrep scan \
            --config=p/security-audit \
            --config=p/javascript \
            --config=p/typescript \
            --config=p/nodejs \
            --config=p/react \
            --config=p/nextjs \
            --sarif \
            --output=semgrep.sarif \
            --error \
            --verbose
        env:
          SEMGREP_APP_TOKEN: ${{ secrets.SEMGREP_APP_TOKEN }}
      - name: Upload Semgrep results to Security tab
        uses: github/codeql-action/upload-sarif@v3
        if: always()
        with:
          sarif_file: semgrep.sarif
